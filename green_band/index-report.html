<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/hash.css">
    <link rel="stylesheet" type="text/css" href="css/style-green_report.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>

    <div class="pageGrid m-sm-single pb-sm-single wAuto green">
        <header>
            <section id="h1">
                <div class="customGrid center center-x-flex center-y-flex p-xs-single" style="--grid:1fr 2fr 1fr">
                    <div class="inner n0-i1">
                        <div class="inner-flex n1-i1 mt-xs-single ml-md-single gp-sm">
                            <div class="inner n2-i1 p-xs-single">
                                <img src="img/music.png" alt="">
                            </div>
                            <div class="inner n2-i2 p-xs-single">
                                <img src="img/settings.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="inner n0-i2 ">
                        <h1>
                            <span class="E">E</span>
                            <span class="A">A</span>
                            <span class="R">R</span>
                            <span class="L">L</span>
                            <span class="Y">Y</span>
                        </h1>
                        <h1>LOGIC</h1>
                    </div>
                    <div class="inner n0-i3 end-x-single mt-xs-single mr-md-single ">

                        <img src="img/profile.png" alt="">
                        <h3>Harish</h3>
                    </div>
                </div>
            </section>
        </header>

        <main>
            <section id="m1">
                <div class="customGrid" style="--grid:0.5fr 2fr">
                    <div class="inner n0-i1">

                        <div class="inner n1-i1  green_band pt-md-single center center-x-flex pb-md-single">
                            <img src="img/play.png" alt="">
                        </div>
                        <div class="inner n1-i2  yellow_band">
                        </div>
                        <div class="inner n1-i3  orange_band ">
                        </div>
                        <div class="inner n1-i4  blue_band">
                        </div>
                        <div class="inner n1-i5  purple_band">
                        </div>
                    </div>
                    <div class="inner n0-i2 center ">
                        <div class="inner n1-i1">                          
                       </div>
                        <div class="inner n1-i2 bg_images">
                            <div class="bg_left ">
                                <img src="img/Rectangle-left.png" alt="">
                            </div>
                            <div class="bg_right ">
                                <img src="img/Rectangle-right.png" alt="">
                            </div>
                            <div class="bg_bottom ">
                                <img src="img/Rectangle-bottom.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/hash.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
